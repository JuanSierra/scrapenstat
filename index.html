    svg {
    font-family: Sans-Serif, Arial;
}
.line {
  stroke-width: 2;
  fill: none;
}

.axis path {
  stroke: black;
}

.text {
  font-size: 12px;
}

.title-text {
  font-size: 12px;
}

.container{
  display: flex;
  flex-direction: column;
  align-items:center;
  height:100%;
  justify-content: center;
}

.graph-container{
  display: flex;
  flex: 1;
  width:80%;
  flex-grow:2;
}

#convs{
  list-style-type: none;
  /*display: flex;*/
}

#convs span{
  margin-right: 3px;
}

#chart{
  width:90%;
}

/* Extra small devices (portrait phones, less than 576px) */
@media (max-width: 575.98px) {  
  .graph-container{
    flex-direction: column;
    height:100%;
  }
  #convs{
    display: flex;
    flex-direction: row;
    flex-wrap:  wrap;
    width: 100%;
  }
  li{width:auto; margin-right: 2px;}
  #chart{
    width:100%;
    height:480px;
  }
}

/* Small devices (landscape phones, 576px and up) */
@media (min-width: 576px) {

  .graph-container{
    flex-direction: row;
    height:100%;
  }
  #convs{
    flex-direction: column;
    display: flex;
    width:10%;
  }
  li{width:auto; margin-right: 2px;}
  #chart{
    width:90%;
    height:500px;
  }
